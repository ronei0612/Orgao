<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir Áudio em Tempo Real</title>
</head>
<body>
    <h1>Reproduzir Áudio em Tempo Real</h1>
    <button id="startButton">Iniciar Transmissão</button>
    <button id="stopButton" disabled>Parar Transmissão</button>
    <audio id="audioPlayback" controls autoplay></audio>

    <script>
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
        
        var aCtx;
        var analyser;
        var microphone;
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const audioPlayback = document.getElementById('audioPlayback');
        let mediaStream;

        if (navigator.getUserMedia) {
            navigator.getUserMedia(
                { audio: true },
                function(stream) {
                    aCtx = new AudioContext();
                    mediaStream = stream;
                    microphone = aCtx.createMediaStreamSource(stream);
                    var destination = aCtx.destination;
                    microphone.connect(destination);
                    audioPlayback.srcObject = stream;
                    
                    startButton.disabled = true;
                    stopButton.disabled = false;
                },
                function() { console.log("Error 003."); }
            );
        }

        startButton.addEventListener('click', async () => {
            if (navigator.getUserMedia) {
                navigator.getUserMedia(
                    { audio: true },
                    function(stream) {
                        mediaStream = stream;
                        audioPlayback.srcObject = stream;
                        
                        startButton.disabled = true;
                        stopButton.disabled = false;
                    },
                    function() { console.log("Error 003."); }
                );
            }
        });

        stopButton.addEventListener('click', () => {
            const tracks = mediaStream.getTracks();
            tracks.forEach(track => track.stop());
            microphone.disconnect();

            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
