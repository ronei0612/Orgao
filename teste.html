    <h1>Reproduzir Áudio em Tempo Real</h1>
    <button id="startButton">Iniciar Transmissão</button>
    <button id="stopButton" disabled>Parar Transmissão</button>

    <script>
        const startButton = document.getElementById('startButton');

        let mediaStream;
        let audioContext;
        let microphone;

        startButton.addEventListener('click', async () => {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                microphone = audioContext.createMediaStreamSource(mediaStream);

                if (navigator.userAgent.match(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i)) {
                    const outputDevices = await navigator.mediaDevices.getOutputDevices();
                    alert('a');
                    const bluetoothDevice = outputDevices.find(device => device.kind === 'audiooutput' && device.label.includes('Bluetooth'));
                    alert('b');

                    if (bluetoothDevice) {
                        destination = audioContext.createMediaStreamDestination(bluetoothDevice.deviceId);
                        microphone.connect(destination);
                        alert('ok');
                    } else {
                        destination = audioContext.destination;
                        microphone.connect(destination);
                        alert('Nenhum dispositivo Bluetooth encontrado. Usando saída padrão.');
                    }
                } else {
                    const audioOutputDevice = await navigator.mediaDevices.enumerateDevices()
